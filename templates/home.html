{% extends "header.html" %}

{% block content %}
<h2 class="title-lg mb-2">Overview</h2>
<p class="subtitle mb-6">
  Data updates every time you run the ETL script.
</p>

<div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
  <div class="stat-box">
    <div class="stat-label">Matches</div>
    <div class="stat-value">{{ stats.matches }}</div>
  </div>

  <div class="stat-box">
    <div class="stat-label">Decks</div>
    <div class="stat-value">{{ stats.decks }}</div>
  </div>

  <div class="stat-box">
    <div class="stat-label">Last Updated</div>
    <div class="text-sm">{{ stats.last_updated }}</div>
  </div>
</div>

<div class="chart-box h-[380px]" id="dummy-chart"></div>
{% endblock %}
